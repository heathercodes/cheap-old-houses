version: '3.1'

services:
  web:
    build: .
    ports:
      - '9000:9000'
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  migrations:
    container_name: run_migrations
    build: ./
    command: npm run db:migrate:latest
    depends_on:
      - postgresdb

